<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head th:include="fragments/h5_header::baseCss">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <th:block th:include="fragments/h5_header::breadcrumb"/>

        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>密码管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="#" id="pwform">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label">原密码</label>
                                <input type="password" class="form-control" name="raw" value=""/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label">新密码</label>
                                <input type="password" class="form-control" name="npw" value=""/>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label">确认密码</label>
                                <input type="password" class="form-control" name="cnpw" value=""/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div>
                                <button class="btn btn-primary update-btn">更新密码</button>
                                <button class="btn btn-w-m btn-danger pull-right reset-btn">重置密码</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<!--<th:block th:include="fragments/h5_header::baseJs"/>-->
<script th:src="@{/js/sms/profile.js}"></script>
</html>
